<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center pt-6">
        <h1 class="text-4xl uppercase font-bold text-purple-900">your <span class="font-extrabold text-purple-600">wallet</span></h1>
    </header>
    <main>
        <section class="w-11/12 mx-auto bg-purple-900 p-10 mt-5 rounded-lg">
            <div class="grid sm:grid-cols-1 md:grid-cols-3 pt-8 gap-6">
                <div class="bg-white p-6 rounded-bl-lg rounded-tr-xl capitalize">
                    <p class="text-xl text-purple-700 font-semibold">deposit</p>
                    <p class="text-purple-700 font-semibold text-3xl" >$<span id="deposit-total">00</span></p>
                </div>
                <div class="bg-white p-6 rounded-bl-lg rounded-tr-xl capitalize">
                    <p class="text-xl text-purple-700 font-semibold">withdraw</p>
                    <p class="text-purple-700 font-semibold text-3xl">$<span id="withdraw-total">00</span></p>
                </div>
                <div class="bg-white p-6 rounded-bl-lg rounded-tr-xl capitalize">
                    <p class="text-xl text-purple-700 font-semibold">balance</p>
                    <p class="text-purple-700 font-semibold text-3xl">$<span id="balance-total">1500</span></p>
                </div>
            </div>
            <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-6 pt-8">
                <div class="deposit-cart bg-white p-10 rounded-bl-xl rounded-tr-xl">
                    <p class="text-xl font-bold text-purple-700 capitalize">please deposit</p>
                    <input class="bg-purple-700 block mt-4 w-4/5 p-3 rounded-bl-xl rounded-tr-xl focus:outline-none text-white" type="text" placeholder="$ amount you want to deposit" id="deposit-field">
                    <button class="sm:w-1/2 md:w-1/3 bg-purple-700 p-3 mt-4 rounded-bl-xl rounded-tr-xl text-white font-semibold hover:bg-purple-900 ease-in duration-300 capitalize" id="btn-deposit">deposit</button>
                </div>
                <div class="bg-white p-10 rounded-bl-xl rounded-tr-xl">
                    <p class="text-xl font-bold text-purple-700 capitalize ">please withdraw</p>
                    <input class="bg-purple-700 block mt-4 w-4/5 p-3 rounded-bl-xl rounded-tr-xl focus:outline-none text-white" type="text" placeholder="$ amount you want to withdraw" id="withdraw-field">
                    <button class="sm:w-1/2 md:w-1/3 bg-purple-700 p-3 mt-4 rounded-bl-xl rounded-tr-xl text-white font-semibold hover:bg-purple-900 ease-in duration-300 capitalize" id="btn-withdraw">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/wallet.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
