<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple bank website</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center pt-10">
        <h1 class="text-4xl uppercase font-bold text-purple-900">welcome to <span class="font-extrabold text-purple-600">NNCC</span> bank</h1>
    </header>
    <main class="pt-10">
        <section class="w-4/5  mx-auto">
            <div class=" bg-purple-900 p-10 rounded-xl">
                <p class="text-center text-white text-3xl uppercase font-semibold">please login</p>
                <div class="text-center pt-12">
                    <input class="block w-6/12 mb-5 p-2 px-4 rounded-tl-xl rounded-br-xl mx-auto focus:outline-none" type="email" name="" id="user-email" placeholder="please enter your email address">
                    <input class="block w-6/12 mb-5 p-2 px-4 rounded-tl-xl rounded-br-xl mx-auto focus:outline-none" type="password" name="" id="user-password" placeholder="please enter your password">
                    <button id="btn-submit" class="p-2 w-40 bg-white text-purple-900 hover:bg-purple-300 ease-in duration-200 rounded-tr-lg rounded-bl-lg font-bold text-xl uppercase">submit</button>
                </div>
            </div>
        </section>
    </main>
   <script src="js/login.js"></script> 
</body>
</html>
